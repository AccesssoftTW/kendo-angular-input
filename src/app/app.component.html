<div class="example-wrapper">
  <div class="row" style="display: flex; justify-content: space-between;">
    <div class="col-xs-12 col-sm-6 example-col">
      <p>ColorGradient</p>
      <kendo-colorgradient [value]="'#7e16c8'"></kendo-colorgradient>
    </div>
    <div class="col-xs-12 col-sm-6 example-col">
      <p>ColorPalette</p>
      <kendo-colorpalette [tileSize]="30"></kendo-colorpalette>
    </div>
    <div class="col-xs-12 col-sm-6 example-col">
      <p>ColorPicker</p>
      <kendo-colorpicker [value]="'#7e16c8'"></kendo-colorpicker>
    </div>
    <div class="col-xs-12 col-sm-6 example-col">
      <p>MaskedTextBox</p>
      <kendo-maskedtextbox [(ngModel)]="maskedValue" [mask]="mask" [rules]="rules" [maskValidation]="true">
      </kendo-maskedtextbox>
    </div>
    <div class="col-xs-12 col-sm-6 example-col">
      <p>NumericTextBox</p>
      <kendo-numerictextbox [(ngModel)]="numericValue" [step]="5" [format]="'n'" [spinners]="true">
      </kendo-numerictextbox>
    </div>
  </div>
  <div class="row" style="display: flex; justify-content: space-between;">
    <div class="col-xs-12 col-sm-6 example-col">
      <p>Slider (value = {{sliderValue}})</p>
      <kendo-slider [vertical]="false" [min]="min" [max]="max" [smallStep]="smallStep" [showButtons]="true"
        [incrementTitle]="'增加'" [decrementTitle]="'減少'" [(ngModel)]="sliderValue"></kendo-slider>
    </div>
    <div class="col-xs-12 col-sm-6 example-col">
      <p>Switch</p>
      <kendo-switch [(ngModel)]="switchValue"></kendo-switch>
    </div>
    <div class="col-xs-12 col-sm-6 example-col">
      <p>TextBox</p>
      <kendo-textbox-container floatingLabel="First name">
        <input kendoTextBox />
      </kendo-textbox-container>
    </div>
    <div class="col-xs-12 col-sm-6 example-col">
      <p>TextArea</p>
      <kendo-textbox-container floatingLabel="First name">
        <textarea kendoTextArea></textarea>
      </kendo-textbox-container>
    </div>
  </div>


</div>
